<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container" mt-6>
        <nav mt-3 mb-3>
            <h1 class="text-center" >Libros Indices</h1>
        </nav>
        <section>
            <form action="">
                <div class="row" mt-3>
                    <div class="col-1">
                        <label for="curso" class="form-label">Curso:</label>
                        <input type="text" class="form-control" placeholder="Curso" name="curso" id="curso">
                    </div>
                    <div class="col-1">
                        <label for="anio" class="form-label">Año:</label>
                        <input type="text" class="form-control" placeholder="Año" name="anio" id="anio">
                    </div>
                    <div class="col-5">
                        <label for="apelNom" class="form-label">Apellidos y Nombres:</label>
                        <input type="text" class="form-control" placeholder="Apellido Nombres" name="apelNom" id="apelNom">
                    </div>
                    <div class="col-1">
                        <label for="legajo" class="form-label">Legajo:</label>
                        <input type="text" class="form-control" placeholder="Legajo" name="legajo" id="legajo">
                    </div>
                    <div class="col-1">
                        <label for="libro" class="form-label">Libro:</label>
                        <input type="text" class="form-control" placeholder="Libro" name="libro" id="libro">
                    </div>
                    <div class="col-1">
                        <label for="folio" class="form-label">Folio:</label>
                        <input type="text" class="form-control" placeholder="Folio" name="folio" id="folio">
                    </div>
                    <div class="col-2">
                        <label for="dni" class="form-label">DNI:</label>
                        <input type="text" class="form-control" placeholder="DNI" name="dni" id="dni">
                    </div>

                </div>
                <div class="row" m-3>
                    <div class="col-2">
                        <input type="reset" class="btn btn-secondary" value="Limpiar datos">
                    </div>
                    <div class="col-1">
                        <input type="submit" class="btn btn-primary" value="Guardar">
                    </div>
                </div>
                
            </form>
        </section>
       

    </div>

</body>
</html>
